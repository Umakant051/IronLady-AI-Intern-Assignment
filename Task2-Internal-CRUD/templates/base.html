<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Iron Lady - Enquiry Management</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 24px; }
    .container { max-width: 900px; margin: auto; }
    .topbar { display:flex; justify-content:space-between; align-items:center; }
    table { width:100%; border-collapse: collapse; margin-top: 14px; }
    th, td { border: 1px solid #ddd; padding: 10px; text-align:left; }
    th { background: #f5f5f5; }
    a.button, button { padding: 8px 12px; border: none; cursor: pointer; text-decoration:none; }
    a.button { background: #222; color: #fff; border-radius: 6px; }
    button.danger { background: #c62828; color: #fff; border-radius: 6px; }
    a.link { color:#1a73e8; }
    .flash { padding: 10px; border-radius: 6px; margin: 10px 0; }
    .success { background: #e6f4ea; border: 1px solid #c7e3cf; }
    .error { background: #fce8e6; border: 1px solid #f5c2c0; }
    .badge { padding: 4px 8px; border-radius: 999px; background: #eee; }
  </style>
</head>
<body>
  <div class="container">
    <div class="topbar">
      <h2>Iron Lady - Internal Enquiry Management</h2>
      <a class="button" href="{{ url_for('create') }}">+ New Enquiry</a>
    </div>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="flash {{ category }}">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    {% block content %}{% endblock %}
  </div>
</body>
</html>
